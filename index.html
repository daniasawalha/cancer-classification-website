<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Images</title>
    <style>
        body {
            background: rgb(2, 0, 36);
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(0, 212, 255, 1) 54%);
            color: #FFFFFF;
            font-family: Georgia, serif;
            text-align: center;
            padding: 20px;
        }

        .button-64 {
            align-items: center;
            background-image: linear-gradient(144deg, #d1fff4, #f4d1ff 50%, #ffd1f3);
            border: 0;
            border-radius: 8px;
            box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
            box-sizing: border-box;
            color: #FFFFFF;
            display: flex;
            font-family: Phantomsans, sans-serif;
            font-size: 20px;
            justify-content: center;
            line-height: 1em;
            max-width: 100%;
            min-width: 140px;
            padding: 3px;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .button-64:active,
        .button-64:hover {
            outline: 0;
        }

        .button-64 span {
            background-color: rgb(5, 6, 45);
            padding: 16px 24px;
            border-radius: 6px;
            width: 100%;
            height: 100%;
            transition: 300ms;
        }

        .button-64:hover span {
            background: none;
        }

        @media (min-width: 768px) {
            .button-64 {
                font-size: 24px;
                min-width: 196px;
            }
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-item {
            margin: 10px;
            text-align: center;
        }

        .image-item img {
            width: 300px;
            height: 300px;
            border: 2px solid #fff;
            border-radius: 8px;
        }

        .image-item h3 {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>List of Images</h1>
    <div class="image-container">
        {% for img in images %}
        <div class="image-item">
            <img src="data:image/jpeg;base64,{{ img.base64 }}" alt="Image">
            <h3>Prediction: {{ img.label }}</h3>
        </div>
        {% endfor %}
    </div>
</body>
</html>
